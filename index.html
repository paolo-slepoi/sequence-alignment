<html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>

    <style>
        .arrow-up,
        .arrow-left,
        .arrow-diag {
            position: absolute;
            top: auto;
            font-size: 10px;
            color: #666;
        }

        .arrow-up {
            margin-top: -13px;
            margin-left: 3px;
        }

        .arrow-left {
            margin-left: -24px;
            margin-top: 6px;
        }

        .arrow-diag {
            margin-top: -13px;
            margin-left: -24px;
            transform: rotateZ(45deg);
        }

        .path>.arrow-diag {
            color: green;
        }

        .path>.arrow-left {
            color: blue;
        }

        .path>.arrow-up {
            color: red;
        }

        .path {
            border: 3px solid #777;
        }

        td {
            min-width: 51px;
        }
    </style>

    <script>
        var SequenceAlignemnt = {
            buildMatrix: function(rows, cols) {
                var m = [];
                for (var r = 0; r < rows; r++) {
                    m[r] = [];
                    for (var c = 0; c < cols; c++) {
                        m[r][c] = {
                            score: 0,
                            up: false,
                            left: false,
                            diag: false,
                            path: false
                        };
                    }
                }

                return m;
            },
            printSequences: function(sequences, scoring, gap) {
                //      console.log(sequences);
                for (var i = 0; i < sequences.length; i++) {
                    console.log('\n');
                    var s = 0;
                    for (var j = 0; j < sequences[i].stringA.length; j++) {
                        if (sequences[i].stringA[j] == '-' || sequences[i].stringB[j] == '-')
                            s += gap;
                        else s += scoring(sequences[i].stringA[j], sequences[i].stringB[j]);
                    }
                    console.log(sequences[i].stringA);
                    console.log(sequences[i].stringB);
                    console.log(s);
                }

            },
            getSequences(matrix, paths, stringA, stringB) {

                var sequences = [];

                for (var i = 0; i < paths.length; i++) {

                    var s = {
                        stringA: '',
                        stringB: '',
                        score: matrix[paths[i][0][0]][paths[i][0][1]].score
                    };

                    for (var j = paths[i].length - 1; j >= 0; j--) {

                        var p = paths[i][j];
                        //  if(p[0] == p[1] && p[0] == 0) continue;

                        var nextP = paths[i][j - 1];


                        if (p[0] + 1 == nextP[0] && p[1] + 1 == nextP[1]) {
                            s.stringA += stringA[nextP[1] - 1];
                            s.stringB += stringB[nextP[0] - 1];
                        } else if (p[1] + 1 == nextP[1]) {
                            s.stringA += stringA[nextP[1] - 1];
                            s.stringB += '-';
                        } else if (p[0] + 1 == nextP[0]) {
                            s.stringA += '-';
                            s.stringB += stringB[nextP[0] - 1];
                        }

                        if (j - 1 == 0) break;


                    }
                    s.path = paths[i];
                    sequences.push(s);
                }

                return sequences;
            },
            traceBack(matrix, local) {

                var paths = [];

                function follow(p) {
                    var r = p[p.length - 1][0];
                    var c = p[p.length - 1][1];
                    while (r >= 0 && c >= 0) {
                        var flag = false;
                        var i = r;
                        var j = c;
                        var _p;

                        if (local && matrix[i][j].score == 0) break;

                        if (matrix[i][j].diag) {
                            _p = ([--r, --c]);
                            flag = true;
                        }

                        if (matrix[i][j].up) {
                            if (flag) {
                                var s = p.slice();
                                s.push([i - 1, j]);
                                //      paths.push(s);
                                follow(s);
                            } else
                                _p = ([--r, c]);
                            flag = true;
                        }

                        if (matrix[i][j].left) {
                            if (flag) {
                                var s = p.slice();
                                s.push([i, j - 1]);
                                //      paths.push(s);
                                follow(s);
                            } else
                                _p = ([r, --c]);
                        }

                        if (_p)
                            p.push(_p);

                        if(r == c && r == 0) break;

                    }

                    if (
                        (local && matrix[p[p.length - 1][0]][p[p.length - 1][1]].score == 0) ||
                        (!local && r == 0 && c == 0))
                        paths.push(p);


                }

                if (local) {
                    var max = matrix[0][0];

                    for (var i = 0; i < matrix.length; i++)
                        for (var j = 0; j < matrix[i].length; j++)
                            max = max > matrix[i][j].score ? max : matrix[i][j].score;

                    if (max == 0) return [];

                    for (var i = 0; i < matrix.length; i++)
                        for (var j = 0; j < matrix[i].length; j++)
                            if (matrix[i][j].score == max)
                                follow([
                                    [i, j]
                                ]);

                } else follow([
                    [matrix.length - 1, matrix[0].length - 1]
                ]);

                for (var i = 0; i < paths.length; i++)
                    for (var j = 0; j < paths[i].length; j++)
                        matrix[paths[i][j][0]][paths[i][j][1]].path = true;

                return paths;
            },
            align: function(stringA, stringB, scoring, gap, local) {
                console.log('building score matrix');
                var m = this.buildMatrix(stringB.length + 1, stringA.length + 1);


                for (var r = 1; r < m.length; r++) {
                    m[r][0].score = local ? 0 : (r * gap);
                    m[r][0].up = true;
                }

                for (var c = 1, s = 0; c < m[0].length; c++) {
                    m[0][c].score = local ? 0 : (c * gap);
                    m[0][c].left = true;
                }

                for (var r = 1; r < m.length; r++) {
                    for (var c = 1; c < m[r].length; c++) {

                        var left = m[r][c - 1].score + gap;
                        var up = m[r - 1][c].score + gap;
                        var diag = m[r - 1][c - 1].score + scoring(stringA[c - 1], stringB[r - 1]);
                        var score = Math.max(left, up, diag);

                        // score = Math.max(left, up, diag,0);

                        m[r][c].left = (left === score);
                        m[r][c].up = (up === score);
                        m[r][c].diag = (diag === score);

                        m[r][c].score = score < 0 && local ? 0 : score;
                    }
                }

                console.log('calculating paths');
                var paths = this.traceBack(m, local);
                console.log('found ' + paths.length + ' paths');

                console.log('building sequences');
                var sequences = this.getSequences(m, paths, stringA, stringB);
                console.log('found ' + sequences.length + ' sequences');

                this.printSequences(sequences, scoring, gap);

                return {
                    matrix: m,
                    sequences: sequences
                };
            }

        };
    </script>
</head>

<body class="container" ng-app="sequenceAlignmentDemo" ng-controller="mainController">
    <div class="row">
        <div class="col-xs-12">
            <ul>
                <li ng-repeat="e in examples">
                    <a ng-click="loadExample(e)">{{e.stringA}} - {{e.stringB}} ({{e.local ? 'LOCAL' : 'GLOBAL'}})</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" style="max-width: 150px;" placeholder="String A" ng-model="stringA" ng-change="clear()">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" style="max-width: 150px;" placeholder="String B" ng-model="stringB" ng-change="clear()">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" style="max-width:50px" placeholder="gap" ng-model="gap" ng-change="clear()">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" style="max-width:50px" placeholder="scoreOffset" ng-model="scoreOffset" ng-change="clear()">
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="local" ng-change="clear()" ng-options="l.value as l.label for l in localOptions">

                    </select>
                </div>

                <button type="button" class="btn btn-default" ng-click="align()">Align</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12"></div>
    </div>

    <div class="row" ng-if="matrix">
        <div class="col-xs-6 col-xs-offset-3">
            <table class="table table-bordered text-center table-responsive" style="width:455px">
                <tr>
                    <td></td>
                    <td></td>
                    <td ng-repeat="s in stringA.split('') track by $index"><strong>{{s}}</strong></td>
                </tr>

                <tr ng-repeat="row in matrix track by $index" ng-init="rowIndex = $index">
                    <td><strong ng-if="$index > 0">{{stringB[$index-1]}}</strong></td>
                    <td ng-repeat="cell in matrix[rowIndex]  track by $index">
                        <div ng-init="t = tMatrix[rowIndex][$index]" ng-class="{'path':cell.path}">
                            <span class="glyphicon glyphicon-arrow-left arrow-left" ng-if=" cell.left "></span>
                            <span class="glyphicon glyphicon-arrow-up arrow-up" ng-if=" cell.up "></span>
                            <span class="glyphicon glyphicon-arrow-left arrow-diag" ng-if=" cell.diag"></span>
                            <span>{{cell.score}}</span>
                        </div>
                    </td>

                    <!-- <th ng-repeat="s in stringA.split('') track by $index">{{s}}</th> -->
                </tr>

            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <table class="table table-bordered text-center" style="max-width:455px">
                <tr ng-repeat="s in sequences">

                    <td>
                        <table>
                            <tr>
                                <td ng-repeat="s in s.stringA.split('') track by $index">{{s}}</td>
                            </tr>
                            <tr>
                                <td ng-repeat="s in s.stringB.split('') track by $index">{{s}}</td>
                            </tr>
                        </table>
                    </td>
                    <td>{{s.score}}</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        (function() {
            var app = angular.module('sequenceAlignmentDemo', []);

            app.config(function($locationProvider) {
                $locationProvider.html5Mode({
                    enabled: true,
                    requireBase: false
                });
            });


            app.controller('mainController', ['$scope', '$location', '$httpParamSerializer', function($scope, $location, $httpParamSerializer) {

                $scope.examples = [{
                    stringA: 'SEND',
                    stringB: 'AND'
                }, {
                    stringA: 'GCATGCU',
                    stringB: 'GATTACA'
                }, {
                    stringA: 'GCGTA',
                    stringB: 'TGCAAT'
                }, {
                    stringA: 'CGTGAATTCAT',
                    stringB: 'GACTTAC'
                }, {
                    stringA: 'TGTTACGG',
                    stringB: 'GGTTGACTA',
                    local: true,
                    gap: -2,
                    scoreOffset: 3
                }];


                $scope.stringA = $location.search().stringA || $scope.examples[0].stringA;
                $scope.stringB = $location.search().stringB || $scope.examples[0].stringB;

                // $scope.stringA = $location.search().stringA || 'SEND';
                // $scope.stringB = $location.search().stringB || 'AND';

                $scope.gap = $location.search().gap !== undefined ? $location.search().gap : -1;
                $scope.scoreOffset = $location.search().scoreOffset !== undefined ? $location.search().scoreOffset : 1;
                $scope.local = $location.search().local == 'true';



                $scope.localOptions = [{
                    value: false,
                    label: 'GLOBAL'
                }, {
                    value: true,
                    label: 'LOCAL'
                }];



                //keeping it simple atm
                function scoring(a, b) {
                    return (a != b ? -1 : 1) * $scope.scoreOffset; //temp solutions...
                }

                $scope.loadExample = function(e) {
                    window.location = window.location.pathname + '?' + $httpParamSerializer(e)
                };

                $scope.clear = function() {
                    $scope.matrix = undefined;
                    $scope.sequences = undefined;
                }

                $scope.align = function() {
                    var x = SequenceAlignemnt.align($scope.stringA, $scope.stringB, scoring, $scope.gap * 1, $scope.local);
                    $scope.matrix = x.matrix;
                    $scope.sequences = x.sequences;
                }

                $scope.align();

            }]);



        })();
    </script>

</body>

</html>
